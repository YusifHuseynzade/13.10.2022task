<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <script src="main.js">
        var say = parseInt(prompt("Say daxil et:"));
var netice1=1;
var netice2=1;
var netice3=0;
var netice4=0;

if(isNaN(say)) {
    alert("Bir eded daxil edin:");
}
else {
    for(let i=0; i<say;i++) {
    var say2 = prompt(i+ ".eded");
    netice1 *= parseInt(say2);
    netice2 /= parseInt(say2);
    netice3 -= parseInt(say2);
    netice4 += parseInt(say2);
}

var isareler = prompt(" * ; / ; + ; - iselerinden birini daxil edin:");
if (isareler == '*') {
    alert(netice1);
}
if (isareler == '/') {
    alert(netice2);
}
if (isareler == '-') {
    alert(netice3);
}
if (isareler == '+') {
    alert(netice4);
}
else {
    alert("Qeyd olunan isarelerden birini daxil edin;");
    </script>
</body>
</html>
